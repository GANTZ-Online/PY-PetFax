<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Fun Fact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submit a New Fun Fact</h1>
        <form action="{{ url_for('facts.submit_fact') }}" method="post">
            <label for="submitter">Your Name:</label>
            <input type="text" id="submitter" name="submitter" required>
            <br><br>
            <label for="fact">Fun Fact:</label>
            <textarea id="fact" name="fact" rows="4" cols="50" required></textarea>
            <br><br>
            <input type="submit" value="Submit Fact">
        </form>
        <div class="callout">
            <a href="{{ url_for('pet.index') }}">Back to all pets</a>
        </div>
    </div>
</body>
</html>
