<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Greetings from {{ pet.pet_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ pet.pet_name }}</h1>
        <div class="callout">
            <p>Fun Fact: {{ pet.pet_fact }}</p>
        </div>
        <a href="/pets">Back to all pets</a>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
    </div>
</body>
</html>
